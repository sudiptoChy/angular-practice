<h2>Orders of {{customer.name}}</h2>
<table class="table table-bordered table-hover">
    <tr>
        <th>Product</th>
        <th>Total</th>
    </tr>
    <tr ng-repeat="order in customer.orders">
        <td>{{ order.product }}</td>
        <td>{{ order.total | currency }}</td>
    </tr>
</table>
