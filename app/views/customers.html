Filter:
<input type="text" ng-model="customerFilter.name" >
<span class="right"><strong>Total Customers: {{ customers.length }}</strong> </span>
<br>
<br>

<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>
                <a href="" ng-click="doSort('name')">Name</a>
                <i class="fa fa-sort"></i>
            </th>
            <th>
                <a href="" ng-click="doSort('city')">City</a>
                <i class="fa fa-sort"></i>
            </th>
            <th>
                <a href="" ng-click="doSort('orderTotal')">Order Total</a>
                <i class="fa fa-sort"></i>
            </th>
            <th>
                <a href="" ng-click="doSort('joined')">Joined</a>
                <i class="fa fa-sort"></i>

            </th>
            <th>
                Actions
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="customer in customers | filter:customerFilter | orderBy:sortBy:reverse"  class="repeat-animation">
            <td>{{ customer.name | uppercase }}</td>
            <td>{{ customer.city | lowercase }}</td>
            <td>{{ customer.orderTotal | currency}}</td>
            <td>{{ customer.joined | date}}</td>
            <td>
                <a href="#/orders/{{customer.id}}">View Orders</a>
            </td>
            <td class="center">
                <span class="glyphicon glyphicon-remove delete focus" ng-click="deleteCustomer(customer.id)"></span>
            </td>
        </tr>
    </tbody>
</table>
<br>


<br>
<br>

<footer>Version: {{ appSettings.version }}</footer>
